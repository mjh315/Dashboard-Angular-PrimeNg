<div class="card mb-8!">

    <div *ngIf="isLoading" class="flex flex-col space-y-4 animate-pulse">
        <div class="h-6 bg-gray-200 rounded w-1/3 mb-4"></div>
        
        <div class="flex space-x-4 justify-center">
            <div class="h-4 bg-gray-200 rounded w-16"></div>
            <div class="h-4 bg-gray-200 rounded w-16"></div>
            <div class="h-4 bg-gray-200 rounded w-16"></div>
        </div>

        <div class="flex flex-col space-y-8 p-4">
            <div class="h-2 bg-gray-300 rounded"></div>
            <div class="h-2 bg-gray-300 rounded w-5/6"></div>
            <div class="h-2 bg-gray-300 rounded w-4/6"></div>
            <div class="h-2 bg-gray-300 rounded w-5/6"></div>
            <div class="h-2 bg-gray-300 rounded w-4/6"></div>
            <div class="h-2 bg-gray-300 rounded w-3/6"></div>
        </div>
        <div class="h-2 bg-gray-300 rounded w-full mt-8"></div> </div>

    <div *ngIf="errorMessage && !isLoading" class="p-4 text-sm text-red-700 bg-red-100 rounded-lg">
        <p class="font-bold">خطا:</p>
        <p>{{ errorMessage }}</p>
    </div>

    <div *ngIf="!isLoading && !errorMessage && quarterAverages.length === 0" class="p-4 text-sm text-yellow-700 bg-yellow-100 rounded-lg">
        <p class="font-bold">داده‌ای موجود نیست.</p>
        <p>هیچ اطلاعاتی برای میانگین‌های تست در سه‌ماهه‌های اخیر یافت نشد.</p>
    </div>

    <div *ngIf="!isLoading && !errorMessage && quarterAverages.length > 0" 
         class="chart-container" 
         echarts 
         [options]="chartOption" 
         [merge]="chartOption"
         style="height: 400px; width: 100%;">
    </div>

</div>
