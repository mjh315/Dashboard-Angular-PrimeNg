<div dir="rtl" class="col-span-12 lg:col-span-6 xl:col-span-3 " >
    <div class="card mb-0 h-[13rem] ">
        <div class="flex justify-between px-4">
            <div>
                <span class="block text-muted-color font-medium">میانگین امتیاز شیفت ها</span>
            </div>
        </div>

        <ng-container *ngIf="!data || data.length === 0">
            <div dir="rtl" role="status" class="px-2 pt-5 rounded-sm animate-pulse h-[11rem]">
                <div class="flex items-end h-[7rem] mt-3" dir="ltr">
                    <div class="w-full h-1/2 ms-3 bg-surface-200 dark:bg-surface-600 rounded-t-lg"></div>
                    <div class="w-full h-1/4 ms-3 bg-surface-200 dark:bg-surface-600 rounded-t-lg"></div>
                    <div class="w-full h-3/4 ms-3 bg-surface-200 dark:bg-surface-600 rounded-t-lg"></div>
                    <div class="w-full h-1/3 ms-3 bg-surface-200 dark:bg-surface-600 rounded-t-lg"></div>
                    <div class="w-full h-2/5 ms-3 bg-surface-200 dark:bg-surface-600 rounded-t-lg"></div>
                </div>
            </div>
        </ng-container>

        <ng-container *ngIf="data && data.length > 0">
            <div #chartContainer class="chart-container flex-grow"></div>
        </ng-container>

    </div>
</div>
